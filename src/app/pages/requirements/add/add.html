<h3>Add Requirement</h3>

<div class="mb-3 col-md-4 col-12">
  <label>Project</label>
  <select class="form-select" [(ngModel)]="model.projectId">
    <option [ngValue]="null">Select Project</option>
    <option *ngFor="let p of projects" [ngValue]="p.id">{{ p.name }}</option>
  </select>
</div>

<div class="mb-3 col-md-4 col-12">
  <label>Module</label>
  <input type="text" class="form-control" [(ngModel)]="model.module">
</div>

<div class="mb-3 col-md-4 col-12">
  <label>Menu</label>
  <input type="text" class="form-control" [(ngModel)]="model.menu">
</div>

<div class="mb-3 col-md-4 col-12">
  <label>Requirement</label>
  <textarea class="form-control" [(ngModel)]="model.requirement"></textarea>
</div>

<div class="mb-3 col-md-4 col-12">
  <label>Category</label>
  <input type="text" class="form-control" [(ngModel)]="model.category">
</div>

<div class="mb-3 col-md-4 col-12">
  <label>Baseline</label>
  <input type="number" class="form-control" [(ngModel)]="model.baseline">
</div>

<div class="mb-3 col-md-4 col-12">
  <label>Status</label>
  <input type="text" class="form-control" [(ngModel)]="model.status">
</div>

<button
  class="btn btn-success"
  [disabled]="!model.projectId"
  (click)="submit()">
  Save
</button>
