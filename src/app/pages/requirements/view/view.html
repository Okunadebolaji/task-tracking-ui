<h3>View Requirements</h3>

<select class="form-select mb-3"
        [(ngModel)]="selectedProjectId"
        (change)="loadRequirements()">
  <option [ngValue]="null">Select Project</option>
  <option *ngFor="let p of projects" [ngValue]="p.id">
    {{ p.name }}
  </option>
</select>

<div *ngIf="loading" class="alert alert-info">
  Loading requirements...
</div>

<div *ngIf="!loading && noData" class="alert alert-warning">
  No requirements available for this project.
</div>

<div class="table-responsive" >
  <table class="table table-bordered"
         *ngIf="!loading && requirements.length">
  
    <thead>
      <tr>
        <th>Module</th>
        <th>Menu</th>
        <th>Requirement</th>
        <th>Status</th>
        <th width="120">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of requirements">
        <td>{{ r.module }}</td>
        <td>{{ r.menu }}</td>
        <td>{{ r.requirement}}</td>
        <td>{{ r.status }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="openEditModal(r)">Edit</button>
          <button
      class="btn btn-sm btn-danger"
      (click)="confirmDelete(r)">
      Delete
    </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Edit Modal -->
<div class="modal" [ngClass]="{'show d-block': showEditModal}" tabindex="-1" *ngIf="showEditModal">
 <div class="modal-dialog modal-dialog-centered modal-lg">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Requirement</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2 col-md-4 col-12">
          <label>Module</label>
          <input class="form-control" [(ngModel)]="editingRequirement.module">
        </div>
        <div class="mb-2 col-md-4 col-12">
          <label>Menu</label>
          <input class="form-control" [(ngModel)]="editingRequirement.menu">
        </div>
        <div class="mb-2 col-md-4 col-12">
          <label>Requirement</label>
          <textarea class="form-control" [(ngModel)]="editingRequirement.requirement"></textarea>
        </div>
        <div class="mb-2 col-md-4 col-12">
          <label>Category</label>
          <input class="form-control" [(ngModel)]="editingRequirement.category">
        </div>
        <div class="mb-2 col-md-4 col-12">
          <label>Baseline</label>
          <input type="number" class="form-control" [(ngModel)]="editingRequirement.baseline">
        </div>
        <div class="mb-2 col-md-4 col-12">
          <label>Status</label>
          <input class="form-control" [(ngModel)]="editingRequirement.status">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button class="btn btn-success" (click)="saveEdit()">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="showEditModal"></div>
