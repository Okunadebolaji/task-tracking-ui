<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm project-card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">{{ projectId ? 'Edit Project' : 'Add Project' }}</h5>
        </div>
        <div class="card-body">

          <div class="mb-3">
            <label class="form-label fw-bold">Project Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Description</label>
            <textarea class="form-control" rows="3" [(ngModel)]="description"></textarea>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-secondary" (click)="router.navigate(['/projects'])">Cancel</button>
            <button class="btn btn-success" (click)="save()">{{ projectId ? 'Update' : 'Create' }}</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
