<div class="p-3">
  <h4 class="mb-3">All Tasks</h4>

  <!-- FILTERS -->
  <div class="row mb-3 g-2">
    <div class="col-md-4">
      <select class="form-select" [(ngModel)]="selectedProjectId" (change)="loadTasks()">
        <option [ngValue]="null">All Projects</option>
        <option *ngFor="let p of projects" [ngValue]="p.id">{{ p.name }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <select class="form-select" [(ngModel)]="selectedStatusId" (change)="loadTasks()">
        <option [ngValue]="null">All Statuses</option>
        <option *ngFor="let s of statuses" [ngValue]="s.id">{{ s.name }}</option>
      </select>
    </div>
  </div>

  <!-- TASK TABLE -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Module</th>
          <th>Description</th>
          <th>User Story</th>
          <th>Project</th>
          <th>Team</th>
          <th>Status</th>
          <th>Assigned To</th>
          <th width="200">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of tasks">
          <td>{{ t.module }}</td>
          <td>{{ t.description }}</td>
          <td>{{ t.userStory || '-' }}</td>
          <td>{{ t.project?.name || '-' }}</td>
          <td>{{ t.team?.name || '-' }}</td>
          <td>
            <span class="badge" [ngClass]="statusClass(t.status)">
              {{ t.status?.name }}
            </span>
          </td>
          <td>
            <span *ngFor="let u of t.assignedUsers; let last = last">
              {{ u.fullName }}<span *ngIf="!last">, </span>
            </span>
            <span *ngIf="!t.assignedUsers?.length">-</span>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1"
                    (click)="openEditModal(t.id)">
              Edit
            </button>
            <button class="btn btn-sm btn-outline-danger"
                    (click)="delete(t.id)">
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="tasks.length === 0">
          <td colspan="8" class="text-center text-muted">No tasks found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- ================= EDIT MODAL ================= -->
<div class="modal fade show d-block" *ngIf="showModal">
 <div class="modal-dialog modal-dialog-centered modal-lg">

    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
        <button class="btn-close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <div class="row g-3">

          <div class="col-md-6 col-12">
            <label class="form-label">Project</label>
            <select class="form-select"
                    [(ngModel)]="editForm.projectId"
                    (ngModelChange)="onProjectChange($event)">
              <option *ngFor="let p of projects" [ngValue]="p.id">
                {{ p.name }}
              </option>
            </select>
          </div>

          <div class="col-md-6  col-12">
            <label class="form-label">Team</label>
            <select class="form-select"
                    [(ngModel)]="editForm.teamId"
                    (ngModelChange)="onTeamChange($event)">
              <option *ngFor="let t of teams" [ngValue]="t.id">
                {{ t.name }}
              </option>
            </select>
          </div>

          <div class="col-md-6 col-12">
            <label class="form-label">Assign Users</label>
            <select multiple class="form-select"
                    [(ngModel)]="editForm.assignedUserIds">
              <option *ngFor="let u of teamUsers" [ngValue]="u.id">
                {{ u.fullName }}
              </option>
            </select>
          </div>

          <div class="col-md-6 col-12">
            
            <label class="form-label">Status</label>
            <select class="form-select" [(ngModel)]="editForm.statusId">
              <option *ngFor="let s of statuses" [ngValue]="s.id">
                {{ s.name }}
              </option>
            </select>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">User Story</label>
            <textarea class="form-control"
                      rows="3"
                      [(ngModel)]="editForm.userStory"></textarea>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Description</label>
            <textarea class="form-control"
                      rows="3"
                      [(ngModel)]="editForm.description"></textarea>
          </div>

        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button class="btn btn-primary"
                (click)="saveEdit()"
                [disabled]="loading">
          Save Changes
        </button>
      </div>

    </div>
  </div>
</div>

<div class="modal-backdrop fade show" *ngIf="showModal"></div>
