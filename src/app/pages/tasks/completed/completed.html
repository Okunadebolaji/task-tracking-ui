
<div class="p-3">
  <h4>Pending Approval Tasks</h4>

  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Description</th>
        <th>Project</th>
        <th>Team</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tasks">
        <td>{{ t.description }}</td>
        <td>{{ t.project?.name }}</td>
        <td>{{ t.team?.name }}</td>

      </tr>
    </tbody>
  </table>
</div>
