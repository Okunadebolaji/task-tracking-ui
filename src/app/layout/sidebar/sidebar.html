<nav class="sidebar vh-100 text-white p-3"
     [class.open]="isOpen">

  <h5 class="text-center mb-4 border-bottom pb-2">Task Tracker</h5>

  <ul class="nav flex-column">
    <li class="nav-item mb-1" *ngFor="let menu of menus">

      <!-- Parent Menu -->
      <a class="nav-link text-white d-flex justify-content-between align-items-center"
         [routerLink]="!menu.children?.length ? menu.route : null"
         (click)="menu.children?.length ? toggle(menu) : closeSidebar()" >

        <span>
          <i *ngIf="menu.icon" class="bi {{ menu.icon }} me-2"></i>
          {{ menu.name }}
        </span>

        <i *ngIf="menu.children?.length"
           class="bi"
           [ngClass]="menu.expanded ? 'bi-chevron-down' : 'bi-chevron-right'">
        </i>
      </a>

      <!-- Child Menus -->
      <ul *ngIf="menu.children?.length && menu.expanded" class="nav flex-column ms-3">
        <li class="nav-item mb-1" *ngFor="let child of menu.children">
          <a class="nav-link text-white small d-flex justify-content-between align-items-center"
             [routerLink]="child.route"
             routerLinkActive="active" (click)="closeSidebar()">
            {{ child.name }}
            <i *ngIf="child.icon" class="bi {{ child.icon }} ms-2"></i>
          </a>
        </li>
      </ul>

    </li>
  </ul>

  <button class="btn btn-outline-danger mt-auto w-100" (click)="logout()">
    <i class="bi bi-box-arrow-right me-2"></i>
    Logout
  </button>
</nav>
